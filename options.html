<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>书签同步助手 - 设置</title>
    <style>
      body {
        font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        margin: 0;
        padding: 20px;
        width: 500px;
      }
      .container {
        margin: 0 auto;
      }
      h1 {
        color: #333;
        font-size: 24px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #3367d6;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>同步设置</h1>
      <div class="form-group">
        <label for="webdavUrl">同步目录地址：</label>
        <input
          type="text"
          id="webdavUrl"
          placeholder="例如：https://your-server.example.com/path/"
        />
      </div>
      <div class="form-group">
        <label for="username">用户名：</label>
        <input type="text" id="username" />
      </div>
      <div class="form-group">
        <label for="password">密码：</label>
        <input type="password" id="password" />
      </div>
      <div class="form-group">
        <label for="filename">书签文件名：</label>
        <input type="text" id="filename" placeholder="bookmarks.yaml" />
      </div>
      <div class="form-group">
        <label for="syncInterval">同步间隔（分钟）：</label>
        <input type="text" id="syncInterval" placeholder="60" />
      </div>

      <button id="saveButton">保存并应用</button>
      <button id="testButton">测试连接</button>
      <button id="syncNowButton">立即同步</button>

      <div id="status" class="status" style="display: none"></div>

      <div style="margin-top: 20px">
        <p>上次同步：<span id="lastSyncTime">从未同步</span></p>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
